<div class="blank-layout-container justify-content-center align-items-center">
  <div
    class="position-relative row w-100 h-100 bg-gredient justify-content-center"
  >
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">

            <h4 class="f-w-700 f-s-24 m-0">Account Verification</h4>
            <span class="f-s-14 d-block mat-body-1 m-t-8"
            >You are almost there :)</span
            >
            <a
              [routerLink]="['/dashboards/dashboard1']"
              *ngIf="options.theme === 'dark'"
            >
              <p>Welcome to Totolocator</p>
            </a>
          </div>
          <span class="f-s-14 d-block mat-body-1 text-center m-t-30"
          >We sent a verification email to your email. Click on the link sent to activate your account and complete your registration</span
          >
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
