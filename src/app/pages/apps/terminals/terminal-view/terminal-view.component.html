<mat-card class="cardWithShadow theme-card">
  <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" animationDuration="0ms">
    <mat-tab label="Live Tracking">
      <!-- map.component.html -->
      <div id="map" style="height: 400px;"></div>
    </mat-tab>
    <mat-tab label="Terminal Details">
      <mat-card-content>
        <div class="row">
          <div class="col-lg-6">
            <div class="row">
              <div class="col-sm-12 d-flex align-items-center">
                <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16"
                >Terminal ID
                </mat-label>
              </div>
              <div class="col-sm-12">
                <mat-form-field appearance="outline" class="w-100">
                  <input readonly [value]="terminal.devideId" matInput
                         placeholder="{{terminal.devideId}}"/>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 d-flex align-items-center">
                <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16"
                >Manufacturer
                </mat-label>
              </div>
              <div class="col-sm-12">
                <mat-form-field appearance="outline" class="w-100">
                  <input readonly [value]="terminal.manufacturer" matInput
                         placeholder="{{terminal.manufacturer}}"/>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 d-flex align-items-center">
                <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16"
                >Model
                </mat-label>
              </div>
              <div class="col-sm-12">
                <mat-form-field appearance="outline" class="w-100">
                  <input readonly [value]="terminal.model" matInput
                         placeholder="{{terminal.model}}"/>
                </mat-form-field>
              </div>
            </div>
          </div>

          <div class="col-lg-6">
            <div class="row">
              <div class="col-sm-12 d-flex align-items-center">
                <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16"
                >Phone Number
                </mat-label>
              </div>
              <div class="col-sm-12">
                <mat-form-field appearance="outline" class="w-100">
                  <input readonly [value]="terminal.phoneNumber" matInput
                         placeholder="{{terminal.phoneNumber}}"/>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 d-flex align-items-center">
                <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16"
                >Last Ping
                </mat-label>
              </div>
              <div class="col-sm-12">
                <mat-form-field appearance="outline" class="w-100">
                  <input readonly [value]="terminal.lastPing" matInput
                         placeholder="{{terminal.lastPing}}"/>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 d-flex align-items-center">
                <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16"
                >Status
                </mat-label>
              </div>
              <div class="col-sm-12">
                <mat-form-field appearance="outline" class="w-100">
                  <input readonly [value]="terminal.status" matInput
                         placeholder="{{terminal.status}}"/>
                </mat-form-field>
              </div>
            </div>
          </div>
        </div>
        <!--        <div class="m-t-12 text-right">-->
        <!--          <button mat-flat-button color="primary">Submit</button>-->
        <!--          <button mat-flat-button color="warn" class="m-l-8">Cancel</button>-->
        <!--        </div>-->
      </mat-card-content>
    </mat-tab>
  </mat-tab-group>
</mat-card>
