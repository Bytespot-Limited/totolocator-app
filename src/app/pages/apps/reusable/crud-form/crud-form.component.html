  <form #userForm="ngForm">
    <mat-card-content>
      <div class="row">
        <div class="col-lg-6">

          <div class="row"  *ngFor="let field of inputFields" >
            >
            <div class="col-sm-12 d-flex align-items-center">
              <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16"
                >{{field.title}}
              </mat-label>
            </div>
            <div class="col-sm-12">
              <mat-form-field appearance="outline" class="w-100">
                <input matInput placeholder="{{field.placeholder}}" />
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12 d-flex align-items-center">
              <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16"
                >Country
              </mat-label>
            </div>
            <div class="col-sm-12">
              <mat-form-field appearance="outline" class="w-100">
                <mat-select value="1">
                  <mat-option value="1"></mat-option>
                  <mat-option value="in">India</mat-option>
                  <mat-option value="fr">France</mat-option>
                  <mat-option value="af">Africa</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 d-flex align-items-center">
              <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16"
                >Birth Date
              </mat-label>
            </div>
            <div class="col-sm-12">
              <mat-form-field appearance="outline" class="w-100">
                <label for="birthpicker3"></label>
                <input matInput [matDatepicker]="birthpicker3" />
                <mat-datepicker-toggle
                  matIconSuffix
                  [for]="birthpicker3"
                ></mat-datepicker-toggle>
                <mat-datepicker #birthpicker3></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="row">
            <div class="col-sm-12 d-flex align-items-center">
              <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16"
                >Last Name
              </mat-label>
            </div>
            <div class="col-sm-12">
              <mat-form-field appearance="outline" class="w-100">
                <input matInput placeholder="Deo" />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 d-flex align-items-center">
              <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16"
                >Language
              </mat-label>
            </div>
            <div class="col-sm-12">
              <mat-form-field appearance="outline" class="w-100">
                <mat-select value="en">
                  <mat-option value="en">English</mat-option>
                  <mat-option value="fr">French</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 d-flex align-items-center">
              <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16"
                >Phone no
              </mat-label>
            </div>
            <div class="col-sm-12">
              <mat-form-field appearance="outline" class="w-100">
                <input matInput placeholder="123 4560 123" />
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
      <div class="m-t-12 text-right">
        <button type="button" mat-flat-button color="primary">Submit</button>
        <button type="button" mat-flat-button color="warn" class="m-l-8">Cancel</button>
      </div>
    </mat-card-content>
  </form>


</mat-dialog-content>
<ng-template #elseTemplate>
  <div class="p-x-24">
    <p>Sure to delete <span class="f-w-600">Test</span> ?</p>
  </div>
  <div mat-dialog-actions class="p-x-24 p-b-24">
    <button mat-button (click)="doAction()" mat-flat-button color="warn">
      <!-- {{editable}} -->
    </button>
    <button mat-button (click)="closeDialog()" class="m-l-8">Cancel</button>
  </div>
</ng-template>
