<div class="col-lg-12">
  <mat-card class="cardWithShadow theme-card">
    <mat-card-header>
      <mat-card-title class="m-b-0">{{ form.formTitle }}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">
      <form [formGroup]="dynamicFormGroup">

        <div class="row">
          <div class="col-lg-12 col-sm-12">

            <div *ngFor="let control of form.formControls" class="row">

              <!-- Display this label if field is a text, email, password, number or date-->
              <div *ngIf="['text', 'email', 'password', 'number', 'date'].includes(control.type)"
                   [class]="control?.class">
                <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16"
                >{{ control.label }}
                </mat-label>
              </div>

              <!--               Dsiplay if field is a date -->

              <div class="col-sm-12">
                <mat-form-field appearance="outline" class="w-100">

                  <div *ngIf="['date'].includes(control.type);else otherFields"
                       [class]="control?.class">
                    <input matInput [matDatepicker]="birthpicker3"/>
                    <mat-datepicker-toggle
                      matIconSuffix
                      [for]="birthpicker3"
                    ></mat-datepicker-toggle>
                    <mat-datepicker #birthpicker3></mat-datepicker>
                  </div>

                  <ng-template #otherFields>
                    <input matInput placeholder="{{control.placeholder}}"
                           formControlName="{{control?.name}}"
                           type="{{control?.type}}"
                           class="form-control"/>

                  </ng-template>


                  <mat-icon matPrefix class="op-5">
                    <i-tabler name="user" class="icon-20 d-flex"></i-tabler>
                  </mat-icon>

                  <!-- Display the error message -->
                  <mat-hint
                    *ngIf="dynamicFormGroup.get(control.name)?.invalid"
                    class="m-b-16 error-msg">
                    <div class="text-error">
                      {{ getErrorMessage(control) }}
                    </div>
                  </mat-hint>

                </mat-form-field>
              </div>

            </div>
          </div>
        </div>
